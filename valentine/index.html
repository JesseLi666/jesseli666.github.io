    <script>
        $(document).ready(function () {
            var flag = false;
            $('#fullpage').fullpage(
                {
                    sectionsColor: ['#ee9ca7', '#66cccc', '#ffcc66', '#00cc99', '#ee9ca7', '#66cccc', '#ffcc66',
                        '#ee9ca7', '#66cccc', '#ffcc66', '#00cc99', '#ee9ca7', '#66cccc', '#ffcc66'],
                    navigation: false,
                    verticalCentered: true,
                    autoScrolling: true,
                    afterLoad: function (origin, destination, direction) {
                        var loadedSection = this;
                        // using index
                        if (destination.index == 6 & flag == false) {
                            // alert("Section 3 ended loading");
                            adjustWordPosition();
                            flag = true;
                            // setTimeout(function () {
                            //     startXRWAnimation();
                            // }, 0);
                            setTimeout(function () {
                                startHeartAnimation();
                            }, 0);
                        }
                    },
                    // afterRender: function () {
                    //     $('#audio')[0].play();
                    // }
                }
            );
            $("#code1").typewriter();

            var together = new Date();
            together.setFullYear(2019, 10, 24);
            together.setHours(21);
            together.setMinutes(0);
            together.setSeconds(0);
            together.setMilliseconds(0);

            timeElapse(together);
            setInterval(function () {
                timeElapse(together);
            }, 500);
            // 动态添加音乐，并绑定播放动作
            setTimeout(function () {
                // $("#audioBox").append(``);
                let audio = document.getElementById('audio');
                document.addEventListener("touchstart", function () {
                    audio.play();
                });
                // 这段是兼容微信浏览器的。后面会说到
                document.addEventListener("WeixinJSBridgeReady", function () {
                    audio.play();
                }, false);
            }, 1000)
        });
    </script>
